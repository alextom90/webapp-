<!-- webapp/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Заявка на ремонт</title>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, select { display: block; margin-bottom: 10px; padding: 10px; width: 100%; }
    button { padding: 10px; background: #0088cc; color: white; border: none; width: 100%; }
  </style>
</head>
<body>
  <h2>Оформити заявку</h2>
  <input type="text" id="name" placeholder="Ваше ім'я">
  <input type="tel" id="phone" placeholder="Номер телефону">
  <select id="device">
    <option value="Смартфон">Смартфон</option>
    <option value="Ноутбук">Ноутбук</option>
    <option value="ПК">ПК</option>
  </select>
  <input type="text" id="issue" placeholder="Опишіть проблему">
  <button onclick="sendData()">Надіслати</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        device: document.getElementById("device").value,
        issue: document.getElementById("issue").value
      };
      tg.sendData(JSON.stringify(data));  // Надсилаємо дані боту
      tg.close();
    }
  </script>
</body>
</html>
